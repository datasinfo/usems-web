<nav class="navbar navbar-expand-lg navbar-dark" [ngClass]="{
  'bg-primary': this.theme === 'primary',
  'bg-secondary': this.theme === 'secondary',
  'bg-success': this.theme === 'success',
  'bg-warning': this.theme === 'warning',
  'bg-danger': this.theme === 'danger'}
  ">
  <a class="navbar-brand" href="#">USERMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" routerLinkActive="active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Apps
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/apps/timeoff">TimeOff</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" routerLinkActive="active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/admin/users">Users</a>
          <a class="dropdown-item" routerLink="/admin/settings">Settings</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/account/profile" routerLinkActive="active">Profile</a>
      </li>
      <li class="nav-item">
        <a *ngIf="this.token.length === 0" class="nav-link" routerLink="/account/login" routerLinkActive="active">Login</a>
        <a *ngIf="this.token.length > 0" class="nav-link" href="" routerLink="/account/login" (click)="signout()">Signout</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" routerLinkActive="active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/account/login" *ngIf="this.token.length === 0">Login</a>
          <a class="dropdown-item" routerLink="/account/login" *ngIf="this.token.length > 0" (click)="signout()">Signout</a>
          <a class="dropdown-item" routerLink="/account/profile">Profile</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" routerLinkActive="active" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-th-large"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" >
          <a *ngFor="let item of themes" class="dropdown-item" [ngClass]="{
            'bg-primary': item === 'primary',
            'bg-secondary': item === 'secondary',
            'bg-success': item === 'success',
            'bg-warning': item === 'warning',
            'bg-danger': item === 'danger'}
            " >{{item}}</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
